<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>simple HCL color</title>
  <meta name='description' content='Simple HCL colorpicker.'>

  <link rel='stylesheet' href="simple-hcl-color.css">

  <style>

    body, * {
      font-family: sans-serif;
      font-size: 10px;
    }

    .wrapper {
      border: 1px solid #ddd;
      padding: 3px;
      width: 200px;
      font-family: sans-serif;
      font-size: 10px;
    }

  </style>

</head>
<body>

  <div class="intro">
    <ul>
      <li>No jquery</li>
      <li>No svg</li>
      <li>Compact UI</li>
      <li>Fluid width</li>
      <li>HSL</li>
      <li>Keyboard control</li>
      <li>HTML range input controls</li>
      <li>Optionally quantized values</li>
    </ul>
  </div>

  <div class="wrapper">
  <div class="colorpicker">

    <!-- <div id="slider1"></div> -->
    <div class="flex-row">
      <input step="5" id="hue" type="range" class="slider grow"  min="0" max="360" value="200" /><input id="hue-number" class="number" type="text" value="200"/><div class="suffix">°H</div>
    </div>

    <div class="flex-row">
      <input step="5" id="saturation" type="range" class="slider grow" value="75" /><input id="saturation-number" class="number" type="text" value="75"/><div class="suffix">%C</div>
    </div>

    <div class="flex-row">
      <input step="5" id="lightness" type="range" class="slider" value="50" /><input id="lightness-number" class="number" type="text" value="50"/><span class="suffix">%L</span>
    </div>
<!--
    <div class="flex-row">
      <input id="alpha" type="range" class="slider" /><input id="alpha-number" class="number" type="text" value="50"/><span class="suffix">α</span>
    </div>
 -->
    <div class="flex-row">
      <div id="old-color" class="swatch"></div>
      <div id="new-color" class="swatch"></div>
      <div class="">
        <input id="new-hex" class="" type="text" placeholder="#22AAFF" />
      </div>

    </div>

  </div>
  </div>

  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="simple-hcl-color.js"></script>

</body>
</html>
